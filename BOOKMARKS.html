<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Navigation Page</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #f8f8f8;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #0077cc;
    }

    section {
      padding: 60px 20px;
      border-bottom: 1px solid #eee;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Sections with matching IDs -->
  <section id="about">
    <h2>About Me</h2>
    <p>This section contains information about me and my background.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Here are some of the projects I've worked on recently.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>You can reach me via email or social media.</p>
  </section>

</body>
</html>
