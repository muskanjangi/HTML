<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
    
    <h1>Event Registration</h1>
    <label for="name1"> Name:</label>
    <input type="text" name="Name" id="name1">
<br>
<br>

    <label for="email1"> Email:</label>
    <input type="text" name="Email" id="email1">
<br>
<br>

    <label for="phone1">Phone:</label>
<input type="tel" name="Phone" id="phone1"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required>
<small>Format: 123-456-7890</small>
<br>
<br>

    <label for="occupation1">Occupation:</label>
    <select name="Occupation:" id="occupation1">
        <option value="business">Business</option>
        <option value="job" disabled>Job</option>
        <option value="housemaker" disabled>Housemaker</option>
    </select>
<br>
<br>

   <fieldset>
    <legend>Topics of Interest</legend>
   
<br>

    <label for="interest1">HTML</label>
    <input type="checkbox" name="HTML" id="interest1">
<br>

    <label for="interest2">CSS</label>
    <input type="checkbox" name="CSS" id="interest2">
<br>

    <label for="interest3">JavaScript</label>
    <input type="checkbox" name="JavaScript" id="interest3">
<br>
<br>
</fieldset>
<br>

    <textarea name="comments" id="comments" cols="20" rows="5" placeholder="Comments:"></textarea>
    <button type="submit">Register</button>     
</body>

</html>
